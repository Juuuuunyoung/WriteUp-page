<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로젝트</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/projectStyle.css') }}">
  <script src="{{ url_for('static', filename='js/project.js') }}"></script>
</head>
<body>


  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/"><img src="../static/images/logo.png" alt="home" style="width: 150px; height: auto;"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/about">소개</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/projects">프로젝트 <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  
  <div class="container mt-5">
    <h1>Write-Up의 프로젝트들을 확인해보세요!</h1>
    <div class="row" id="project-cards">
      {% for project in projects %}
        <div class="col-sm-4">
          <a href="/project/{{ project.id }}" class="text-decoration-none">
          <div class="card mb-4">
            <img src="{{ url_for('static', filename=project.image) }}" class="card-img-top" alt="프로젝트 사진">
            <div class="card-body">
              <h5 class="card-title">{{ project.title }}</h5>
              <p class="card-subtext">{{ project.description }}</p>
            </div>
          </div>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
  
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
  </html>
